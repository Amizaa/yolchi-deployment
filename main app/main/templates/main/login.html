<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'mian/images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style/css/style.css' %}">
    {% load bootstrap5 %}
    {%  bootstrap_css %}
    {%  bootstrap_javascript %}
    {%  bootstrap_messages %}
    <title>ورود</title>
</head>

<body class="log-body">

    <div class="container p-4 form-container">
            <h3 class="text-center mb-3">ورود به حساب کاربری</h3>

            <form action="" method="post"><input type='hidden'/>
                {% csrf_token %}
                {% bootstrap_form form %}
                <p class="text-center">حساب کاربری ندارید؟ <a href="{% url 'main:signup' %}">ثبت نام</a></p>
                <div class="form-group">
                    <button type="submit" class="btn btn-info  col-12">ورود</button>
                </div>
            </form>
        </div>  
    </div>

</body>
</html>
