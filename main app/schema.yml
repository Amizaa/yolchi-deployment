components:
  schemas:
    AdvertisementSerialaizer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        freight:
          type: integer
          nullable: true
        status:
          $ref: '#/components/schemas/AdvertisementSerialaizerStatusEnum'
        date:
          type: string
          format: date-time
          readOnly: true
        shipper:
          type: integer
      required:
      - date
      - description
      - id
      - shipper
      - title
    AdvertisementSerialaizerStatusEnum:
      enum:
      - P
      - A
      type: string
      description: |-
        * `P` - در حال انتظار
        * `A` - پذیرفته شده
    AppEnum:
      enum:
      - YOL
      - YUK
      type: string
      description: |-
        * `YOL` - راننده
        * `YUK` - صاحب بار
    BlankEnum:
      enum:
      - ''
    CarSerialaizer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        model:
          type: string
          maxLength: 200
        type:
          oneOf:
          - $ref: '#/components/schemas/CarSerialaizerTypeEnum'
          - $ref: '#/components/schemas/BlankEnum'
        year:
          type: integer
        capacity:
          type: integer
        licensePlate:
          type: string
          nullable: true
          maxLength: 9
        driver:
          type: integer
      required:
      - driver
      - id
    CarSerialaizerTypeEnum:
      enum:
      - V
